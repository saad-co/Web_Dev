<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *
        {
            padding: 0px;
            margin: 0px;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f1f1f1;
            font-family: Arial, sans-serif;
        }

        form {
            width: 400px;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            background-color: #f1c40f;
            color: #34495e;
            text-align: center;
            padding: 15px;
            border-radius: 5px;
            margin: 10px;
        }

        label {
            font-weight: bold;
            color: #34495e;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        select {
            height: 40px;
        }

        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-transform: uppercase;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Custom styling for checkboxes */
        input[type="checkbox"] + label {
            font-size: 16px;
            color: #34495e;
        }

        input[type="checkbox"] + label::before {
            content: '';
            display: inline-block;
            width: 18px;
            height: 18px;
            margin-right: 10px;
            border: 2px solid #3498db;
            border-radius: 3px;
            vertical-align: text-top;
        }

        input[type="checkbox"]:checked + label::before {
            background-color: #3498db;
            border-color: #3498db;
        }

        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>
    <form>
        <h1>Event Registration</h1>
        <label for="name">Name:</label><br>
        <input type="text" id="name"><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" placeholder="abc@hotmail.com"><br>

        <label for="tel">Phone:</label><br>
        <input type="tel" id="tel"><br>

        <label for="paisha">Occupation</label><br>
        <select name="Occupation" id="paisha">
            <option value="Show">--Please choose an option--</option>
            <option value="Teacher">Teacher</option>
            <option value="Farmer">Farmer</option>
            <option value="Other">Other</option>
        </select><br>

        <h4>Topic of interest:</h4>
        <input type="checkbox" id="ch1" name="option" value="html">
        <label for="ch1">HTML</label><br>

        <input type="checkbox" id="ch2" name="option" value="css">
        <label for="ch2">CSS</label><br>

        <input type="checkbox" id="ch3" name="option" value="javascript">
        <label for="ch3">JavaScript</label><br>

        <label for="cm_sec">Comments:</label><br>
        <textarea name="comment_section" id="cm_sec" cols="30" rows="4" placeholder="Enter text"></textarea><br>

        <button>Register</button>
    </form>
</body>
</html>
