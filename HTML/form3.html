<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name </label>
        <input type="text" id="name">


        <label for="mail">Email</label>
        <input type="email" id="mail">

        <label for="phone">Phone</label>
        <input type="tel" id="phone">

        <label for="DOB">Date of Birth</label>
        <input type="date" id="DOB">
<!-- 
        <label for="gender">Gender</label>
        <input type="radio" id="gender" value="Male"> -->

        <h4>Select your gender:</h4>
        <label>
            <input type="radio" name="gender" value="male"> Male
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="female"> Female
        </label>
        <br>
        <label>
            <input type="radio" name="gender" value="other"> Other
        </label>

<br>
        <label for="selection">Country</label>
        <select name="Country" id="selection">
            <option value="show">--please chose your Country</option>
            <option value="pak">Pakistan</option>
            <option value="india">India</option>
            <option value="turkey">Turkey</option>
        </select>
    </fieldset>
<br>

    <fieldset>
        <legend>
            <label for="add">Street Address</label>
           <input type="text" id="add">
            
            <label for="area">City</label>
            <input type="text" id="area">

            <label for="stat">State</label>
            <input type="text" id="stat">

            <label for="zip">Zip Code</label>
            <input type="text" id="zip">
        </legend>
    </fieldset>
    <br>
    <fieldset>
        <legend>Other Information</legend>
        <label for="CS">Comments</label>
        <textarea name="ComSec" id="CS" cols="30" rows="5"></textarea>

        <label for="serviceAggrement">I agree to the terms and service</label>
        <input type="radio" id="serviceAggrement">
    </fieldset>
    <button>Submit</button>
</body>
</html>
