<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>
<body>
  <table border="1" id="studentTable">
    <thead>
      <th>Studen ID</th>
      <th>Student Name</th>
      <th>Gender</th>
      <th>Age</th>
    </thead>
    <tbody>
      <!-- Rows will be added here dynamically -->
    </tbody>
  </table>

  <script>
    const students = [
      { id: 1, name: 'Bill', gender: 'male', age: 19 },
      { id: 2, name: 'Alice', gender: 'female', age: 20 },
      { id: 3, name: 'Bob', gender: 'male', age: 18 },
    ];

    const tableBody = document.querySelector('tbody');

    // Function to create and append a row to the table
    function addTableRow(id, name, gender, age) {
      const row = document.createElement('tr');

      const idCell = document.createElement('td');
      idCell.textContent = id;
      row.appendChild(idCell);

      const nameCell = document.createElement('td');
      nameCell.textContent = name;
      row.appendChild(nameCell);

      const genderCell = document.createElement('td');
      genderCell.textContent = gender;
      row.appendChild(genderCell);

      const ageCell = document.createElement('td');
      ageCell.textContent = age;
      row.appendChild(ageCell);

      tableBody.appendChild(row);
    }

    // Loop through the students array and add rows to the table
    students.forEach((student) => {
      addTableRow(student.id, student.name, student.gender, student.age);
    });

    // Update a cell value
    const firstRow = tableBody.querySelector('tr');
    const ageCell = firstRow.querySelector('td:last-child');
    ageCell.textContent = 20; // Update the age value

    // Remove a row
    const rows = tableBody.querySelectorAll('tr');
    const secondRow = rows[1];
    tableBody.removeChild(secondRow);
  </script>
</body>
</html>
